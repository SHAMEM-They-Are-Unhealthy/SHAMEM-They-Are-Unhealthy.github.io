<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHAMEM</title>
    <script type="module" crossorigin src="/assets/NavBar-FCUqYbo2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/NavBar-3eIQiS3Q.css">
    <link rel="stylesheet" crossorigin href="/assets/contact-lYrjS2oD.css">
  </head>
  <body>
    <nav-bar></nav-bar>
    <div class="div-center">
      <div class="heading">
        <h2>Contact Us</h2>
        <p class="why-contact">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam minima ab
          architecto harum sunt quasi esse dolores dolor delectus tempore.
        </p>
      </div>
      <p class="alert"></p>
      <form class="contact-form">
        <div class="container">
          <div class="input-column">
            <div class="fname field">
              <label for="fname">First Name</label>
              <input type="text" id="fname" />
            </div>
            <div class="lname field">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" />
            </div>
            <div class="email field">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="subject-form field">
              <label for="subject">Subject</label>
              <select name="" id="subject">
                <option value="placeholder">Select Subject</option>
                <option value="Diet">Diet</option>
                <option value="Fitness">Fitness</option>
                <option value="Health">Health</option>
                <option value="Benefits">Benefits</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="input-column">
            <div class="enquirey-form field">
              <label for="enquirey">Enquirey</label>
              <textarea
                rows="5"
                cols="33"
                id="enquirey"
                placeholder="How can we help you?"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="form-control">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
