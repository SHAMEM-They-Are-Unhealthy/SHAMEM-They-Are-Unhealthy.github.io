<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="components/NavBar.js" type="modeu"></script>
    <title>SHAMEM</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <section class="section-center">
      <h3>Contact Us</h3>
      <form class="contact">
        <p class="why-contact">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam minima ab
          architecto harum sunt quasi esse dolores dolor delectus tempore.
        </p>
        <p class="alert"></p>
        <div class="email-address-form">
          <h4>Email Address</h4>
          <input
            type="text"
            id="email"
            placeholder="e.g. johnsmith@email.com"
          />
        </div>
        <div class="subject-form">
          <h4>Subject</h4>
          <select name="" id="subject">
            <option value="Diet">Diet</option>
            <option value="Fitness">Fitness</option>
            <option value="Health">Health</option>
            <option value="Benefits">Benefits</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="enquirey-form">
          <h4>Enquirey</h4>
          <textarea
            rows="5"
            cols="33"
            id="enquirey"
            placeholder="This is the default text"
          >
          </textarea>
        </div>
      </form>
    </section>
  </body>
</html>
