<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/components/NavBar.js" type="module"></script>
        <script src="range.js" type="module"></script>
        <link rel="stylesheet" href="temp.css" />
        <link rel="stylesheet" href="checkbox.css" />
        <title>SHAMEM</title>
    </head>
    <body>
        <nav-bar></nav-bar>
        <main>
            <section>
                <h1 id="timeRemaining">10 years</h1>
                <h1 id="currentAge">0 years old</h1>
                <div class="rangeDiv">
                    <input type="range" min="0" max="150" value="0" id="range" /> 
                </div>
                <div class="column">
                    <div class="padding">
                        <label class="container">Outdoors for 15 mins a day (0.4-4.2 years)<!--https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3395188/-->
                            <input type="checkbox" id="exercise">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">I do other sports like running (0.4-6.9 years)<!--https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3395188/-->
                            <input type="checkbox" id="sports">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">No opioid addition (4 years)<!--https://www.cnbc.com/2023/08/03/8-habits-that-may-add-20-years-to-your-life-according-to-a-new-study.html-->
                            <input type="checkbox" id="opioid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">No smoking (10 years)<!--https://www.bupa.co.uk/health-information/lungs-breathing/effects-of-smoking-->
                            <input type="checkbox" id="smoking">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="column">
                    <div class="padding">
                        <label class="container">Not drinking
                            <input type="checkbox" id="drinking">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Sleeping at least 8 hours
                            <input type="checkbox" id="sleeping">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">I eat healthy
                            <input type="checkbox" id="healthy">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">I eat my 5-a-day
                            <input type="checkbox" id="fiveaday">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
