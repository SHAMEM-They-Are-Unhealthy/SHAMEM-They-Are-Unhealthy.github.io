<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SHAMEM</title>
      <script type="module" crossorigin src="/assets/health-wQaUfbaK.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/NavBar-FCUqYbo2.js">
      <link rel="stylesheet" crossorigin href="/assets/NavBar-3eIQiS3Q.css">
      <link rel="stylesheet" crossorigin href="/assets/health-GfEvuSMx.css">
    </head>
    <body>
        <nav-bar></nav-bar>
        <main>
            <section>
                <h1 id="timeRemaining">10 years</h1>
                <h1 id="currentAge">0 years old</h1>
                <div class="rangeDiv">
                    <input type="range" min="0" max="150" value="0" id="range" /> 
                </div>
                <div class="column">
                    <div class="padding">
                        <label class="container">Outdoors for 15 mins a day (0.4-4.2 years)<!--https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3395188/-->
                            <input type="number" id="exercise" min="0" max="7" step="1" value="2" size="1">
                        </label>
                        <label class="container">No opioid addition (4 years)<!--https://www.cnbc.com/2023/08/03/8-habits-that-may-add-20-years-to-your-life-according-to-a-new-study.html-->
                            <input type="checkbox" id="opioid">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">No smoking (10 years)<!--https://www.bupa.co.uk/health-information/lungs-breathing/effects-of-smoking-->
                            <input type="checkbox" id="smoking">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="column">
                    <div class="padding">
                        <label class="container">Not drinking
                            <input type="number" id="drinking" min="0" max="8" step="1" value="0" size="1">
                        </label>
                        <label class="container">Sleeping at least 8 hours (2.5-4.7)<!--https://www.acc.org/About-ACC/Press-Releases/2023/02/22/21/35/Getting-Good-Sleep-Could-Add-Years-to-Your-Life#:~:text=Among%20men%20and%20women%20who,elements%20of%20low%2Drisk%20sleep.-->
                            <input type="checkbox" id="sleeping">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Weight (BMI)
                            <input type="number" id="weight" min="34" max="180" step="5" value="68" size="3">
                        </label>
                        <label class="container">Height
                            <input type="number" id="height" min="140" max="210" step="10" value="170" size="3">
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
