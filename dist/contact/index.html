<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9fcbeb9d9c.js" crossorigin="anonymous"></script>
        <title>SHAMEM</title>
      <script type="module" crossorigin src="/assets/contact-xQACZGtz.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/NavBar-28i9yFkW.js">
      <link rel="stylesheet" crossorigin href="/assets/NavBar-gPWNVMP-.css">
      <link rel="stylesheet" crossorigin href="/assets/contact-a9ZQC8i8.css">
    </head>
    <body>
        <nav-bar></nav-bar>
        <div class="div-center">
            <div class="heading">
                <h2>Contact Us</h2>
                <p class="why-contact">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam minima ab
                    architecto harum sunt quasi esse dolores dolor delectus tempore.
                </p>
            </div>
            <form class="contact-form">
                <div class="container">
                    <div class="input-column">
                        <div class="fname field">
                            <label for="fname"
                                >First Name<span style="color: red">*</span></label
                            >
                            <input type="text" id="fname" />
                        </div>
                        <div class="lname field">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" />
                        </div>
                        <div class="email field">
                            <label for="email">Email<span style="color: red">*</span></label>
                            <input type="email" id="email" />
                        </div>
                        <div class="subject-form field">
                            <label for="subject"
                                >Subject<span style="color: red">*</span></label
                            >
                            <select name="" id="subject">
                                <option value="">Select Subject</option>
                                <option value="Diet">Diet</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Health">Health</option>
                                <option value="Benefits">Benefits</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-column">
                        <div class="enquiry-form field">
                            <label for="enquiry"
                                >Enquiry<span style="color: red">*</span></label
                            >
                            <textarea
                                rows="5"
                                cols="33"
                                id="enquiry"
                                placeholder="How can we help you?"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-control">
                    <p class="alert"></p>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
