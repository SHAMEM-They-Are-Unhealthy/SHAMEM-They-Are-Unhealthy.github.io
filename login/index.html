<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9fcbeb9d9c.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/components/NavBar.js" type="module"></script>
        <script src="login.js" type="module"></script>
        <link rel="stylesheet" href="login.css" />
        <title>SHAMEM</title>
    </head>
    <body>
        <nav-bar></nav-bar>
        <div class="center">
            <div class="login-container">
                <div class="login-logo">
                    <img src="/SRF.png" id="logo-img" style="width: 170px; height: auto" />
                </div>
                <div class="head-text">
                    <h1>Log in</h1>
                    <div class="head-p">
                        <p class="login-p">Don't have an account?</p>
                        <a class="sign-up" href="/register/"> Sign up </a>
                    </div>
                </div>
                <div class="form-container">
                    <form action="">
                        <div class="email field">
                            <label for="email">Email</label>
                            <input type="email" id="email" />
                        </div>
                        <div class="password field">
                            <label for="password">Password</label>
                            <input type="password" id="password" />
                        </div>
                        <div class="form-control">
                            <p class="alert"></p>
                            <button type="submit" class="submit-btn">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
